<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Words</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
<h1>My Word List</h1>
<div class="add-word-container" style="display: flex">
    <label for="new-word-input" id="new-word-input-label"></label>
    <input id="new-word-input" placeholder="input a new word">
    <button id="add-word-button" type="button">Add</button>
    <div id="add-word-result"></div>
</div>
<div class="container">
    <div class="words-list">

    </div>
    <div class="word-detail">
        <div id="word-title-container">
            <h2 id="word-title">Click a word</h2>
            <a href="https://www.merriam-webster.com/dictionary/" target="_blank" id="webster-link">
                <img class="dictionary-svg" id="webster-icon" src="static/image/webster.svg" alt="Webster">
            </a>
            <a href="https://dictionary.cambridge.org/dictionary/english" target="_blank">
                <img class="dictionary-svg" id="cambridge-icon" src="https://dictionary.cambridge.org/zhs/external/images/logo-lrg.png?version=5.0.341" alt="Cambridge">
            </a>
        </div>
        <div id="word-descriptions">

        </div>
    </div>
</div>
<script src="static/js/main.js"></script>
</body>
</html>
